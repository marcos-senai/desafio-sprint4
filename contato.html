<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Avaliação da parte prática de html" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logomenu">
          <img src="img/logo-ford-256.png" alt="Logo Ford" />
        </div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="lancamento.html">Lançamento</a>
          <a href="contato.html">Contato</a>
        </div>
      </nav>
    </header>
    <main class="conteudo-principal-contato">
      <div class="tcarro">
        <img src="./img/xls 2.2 diesel.jpg" alt="Carro 1" />
      </div>
      <div class="form-contatos">

        <form action="#" method="post" class="form-campos">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
  
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
  
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required />
  
          <label for="tipo">Tipo do Contato:</label>
          <select id="tipo" name="tipo" required>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
  
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
  
          <button type="submit" id="btn-enviar">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="redes-sociais">
        <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
        <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
        <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube" /></a>
      </div>
      <p id="cop">&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
      <div id="foto-ford">
        <a class="imagem-ford" href="#"><img src="./img/ford-96.png" /></a>
      </div>
    </footer>
  </body>
</html>
