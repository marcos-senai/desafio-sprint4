<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Avaliação da parte prática de html" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo-ford-256.png" alt="Logo Ford" />
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li>
            <a href="./index.html" class="links">Home</a>
          </li>
          <li class="nav__items">
            <a href="./lancamento.html" class="links">Lançamento</a>
          </li>
          <li class="nav__items">
            <a href="./contato.html" class="links highlighted">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="conteudo-principal-contato">

      <div class="carro-contato">
        <img src="./img/storm.jpg" />
      </div>

      <div class="form-contatos">
        <h2>Fale conosco</h2>
        <form action="#" method="post" class="form-campos">
  
          <input type="text" id="nome" name="nome" placeholder="Nome" required />
  

          <input type="email" id="email" name="email" placeholder="email" required />
  
    
          <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
  
      
          <select id="tipo" name="tipo" required>
            <option value="" selected>Assunto</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="solicitacao">Solicitação</option>
          </select>
  

          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
  
          <button type="submit" id="btn-enviar">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="redes-sociais">
        <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
        <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
        <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube" /></a>
      </div>
      <p id="cop">&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
      <div id="foto-ford">
        <a class="imagem-ford" href="#"><img src="./img/ford-96.png" /></a>
      </div>
    </footer>
    <body>
      </div>
    </body>    
  </body>
