<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="marcos-da-cruz" />
    <meta name="description" content="Avaliação da parte prática de html" />
    <meta name="keywords" content="Avaliação, Senai-Cimatec, marcos-da-cruz, Web-design, Ford Enter" />
    <title>Lançamento</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="img/logo-ford-256.png" alt="Logo Ford" />
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li>
            <a href="./index.html" class="links ">Home</a>
          </li>
          <li class="nav__items">
            <a href="./lancamento.html" class="links highlighted">Lançamento</a>
          </li>
          <li class="nav__items">
            <a href="./contato.html" class="links">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="conteudo-principal-lancamento">
      <iframe
        class="videol"
        width="420"
        height="315"
        src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&controls=0"
      >
      </iframe>

      <section class="car-table">
        <div class="cars">
          <img src="./img/XL Cabine.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
              
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
              <td>
                <img src="./img/info.png" alt="">
              </td>
            </tr>
          </table>
        </div>
        <div class="cars">
          <img src="./img/xls 2.2 diesel.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
              <td>
                <img src="./img/info.png" alt="">
              </td>
            </tr>
          </table>
        </div>
        <div class="cars">
          <img src="./img/storm.jpg" alt="" />
          <table>
            <tr>
              <th rowspan="2">
                <input type="checkbox" name="" id="" />
              </th>
              <td class="car-title">Ranger XL Cabine AT 2022</td>
            </tr>
            <tr>
              <td class="car-price">Preço á partir de: R$244.990</td>
              <td>
                <img src="./img/info.png" alt="">
              </td>
            </tr>
          </table>
        </div>
      </section>
      <!-- <div class="button-compare">
      </div> -->
      <button type="button" id="btn-enviar">Comparar</button>
    </main>
    <footer>
      <div class="redes-sociais">
        <a href="#"><img src="img/facebook-50.png" alt="Facebook" /></a>
        <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram" /></a>
        <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube" /></a>
      </div>
      <p id="cop">&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>

      <div id="foto-ford">
        <a href="#"><img src="./img/ford-96.png" /></a>
      </div>
    </footer>
  </body>
</html>
